<!DOCTYPE html>
<html>

<head>
  <title>Void Yeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="#">Yeet into the Void</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true"><span class="navbar-toggler-icon"></span></button>
    <div id="navb" class="navbar-collapse collapse hide">
      <ul class="nav navbar-nav navbar-left">
        <li class="nav-item"><a class="nav-link" href="#">The Void's Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Resources</a></li>
      </ul>
      <div class="login">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Sign Up<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right animated flipInX" role="menu">
              <div class="col">
                <div class="text-center">
                  <h3><b>Sign Up</b></h3>
                </div>
                <form id="sign-up">
                  <input type="text" name="credentials[email]" placeholder="Email@email.com">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <input type="submit" class="btn btn-outline-primary" value="Sign Up">
                </form>
              </div>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Log In <span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <div class="col">
                <div class="text-center">
                  <h3><b>Log In</b></h3>
                </div>
                <form id="sign-in">
                  <input type="text" name="credentials[email]" placeholder="Email@email.com">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" class="btn btn-outline-info" value="Sign In">
                </form>
              </div>
            </ul>
          </li>
        </ul>
      </div>
      <div class="logout">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Change Password<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right animated flipInX" role="menu">
              <div class="col-lg-12">
                <div class="text-center">
                  <h3><b>Change Password</b></h3>
                </div>
                <form id="change-password" class="border">
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" class="btn btn-outline-secondary" value="Change Password">
                </form>
              </div>
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown">Sign Out <span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <div class="col-lg-12">
                <div class="text-center">
                  <h3><b>Sign Out</b></h3>
                </div>
                <form id="sign-out" class="fill">
                  <input type="submit" class="btn btn-outline-danger" value="Sign Out">
                </form>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="message"></div>
    <div id="yeet-display" class="animated bounceOut infinite"></div>
    <div class="logout">
      <div id="void-collection" class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" class="void-title">Void's Collection of All Yeets</h5>
            <!-- <form id="index-thoughts">
              <input type="submit" value="Get All Thoughts" class="btn btn-outline-info" />
            </form>

            <button id="clearThoughtsButton" class="btn btn-outline-warning">Clear Thoughts!</button> -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="content" class="content"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

      <form id="show-thought">
        <h4>Show One Thought:</h4>
        <input type="number" placeholder="Enter thought ID Here" name="thought[id]" min="0" required>
        <button type="submit" class="btn btn-outline-light">Submit</button>
      </form>
      <div id="thought-display"></div>

      <form id="create-thought">
        <h4>Create One Thought:</h4>
        <input type="text" placeholder="A thought to yeet?" name="thought[words]" required>
        <button type="submit" class="btn btn-outline-light">Submit</button>
      </form>
    </div>
  </main>
  <footer class="footer sticky-bottom">
    <p>Made by Kimdolion | | Github | | Credits </p>
  </footer>
</body>

</html>
