<!DOCTYPE html>
<html>

<head>
  <title>Void Yeet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="space stars1"></div>
  <div class="space stars2"></div>
  <div class="space stars3"></div>
  <div class="space stars4"></div>
  <br>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="#">Yeet into the Void</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true"><span class="navbar-toggler-icon"></span></button>
    <div id="navb" class="navbar-collapse collapse hide justify-content-end">
      <div class="login justify-content-end">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown border rounded border-light">
            <a class="dropdown-toggle" data-toggle="dropdown">Sign Up<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <div class="col-4">
                <div class="text-center">
                  <h3><b>Sign Up</b></h3>
                </div>
                <form id="sign-up" class="form fill">
                  <input type="text" name="credentials[email]" placeholder="Email@email.com">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <input type="submit" class="btn btn-primary" value="Sign Up">
                </form>
              </div>
            </ul>
          </li>
          <li class="dropdown border rounded border-light">
            <a class="dropdown-toggle" data-toggle="dropdown">Log In <span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <div class="col-4">
                <div class="text-center">
                  <h3><b>Log In</b></h3>
                </div>
                <form id="sign-in" class="form fill">
                  <input type="text" name="credentials[email]" placeholder="Email@email.com">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="submit" class="btn btn-info" value="Sign In">
                </form>
              </div>
            </ul>
          </li>
        </ul>
      </div>
      <div class="logout justify-content-between">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown border rounded border-light">
            <a class="dropdown-toggle" data-toggle="dropdown">Change Password <span class="caret"> </span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <div class="col-lg-4">
                <div class="text-center">
                  <h3><b>Change Password</b></h3>
                </div>
                <form id="change-password" class="form fill border-light">
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                  <input type="password" name="passwords[new]" placeholder="New Password">
                  <input type="submit" class="btn btn-secondary" value="Change Password">
                </form>
              </div>
            </ul>
          </li>
          <li class="dropdown border rounded border-light">
            <a class="dropdown-toggle" data-toggle="dropdown">Sign Out <span class="caret"> </span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
              <div class="col-lg-4">
                <div class="text-center">
                  <h3><b>Sign Out</b></h3>
                </div>
                <form id="sign-out" class="form fill">
                  <input type="submit" class="btn btn-danger" value="Sign Out">
                </form>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="message"></div>
    <br>
    <div class="logout">
      <button type="button" class="btn btn-light" data-toggle="modal" data-target="#void-collection">The Void's Collection</button>
      <br>
      <br>
      <form id="create-thought" class="form-inline">
        <h5>Create One Yeet:</h5>
        <input type="text" placeholder="A thought to yeet?" name="thought[words]" class="input-field" required>
        <button type="submit" class="btn btn-outline-light">YEET</button>
      </form>
      <br>
      <form id="show-thought" class="form-inline">
        <h5>Show One Yeet:</h5>
        <input type="number" placeholder="Enter Yeet ID" name="thought[id]" min="0" required>
        <button type="submit" class="btn btn-outline-light">Submit</button>
      </form>
      <br>
      <div class="mx-auto center"><h5>Preparing to yeet:</h5>
        <div id="yeet-display"></div>
      </div>

      <div id="thought-display"></div>

      <!-- Modal -->
      <div class="modal fade" id="void-collection" tabindex="-1" role="dialog" aria-labelledby="voidCollection" aria-hidden="true">
        <div class="modal-dialog modal-lg " role="document">
          <div class="modal-content align-items-center">
            <div class="modal-header">
              <h5 class="modal-title align-content" id="voidCollection"></h5>
              <form id="index-thoughts">
                <input type="submit" value="Get All Thoughts!" class="btn btn-info" />
              </form>
              <button id="getLengthButton" class="btn btn-dark">How many Thoughts?</button>
              <button id="clearThoughtsButton" class="btn btn-warning">Clear Thoughts...</button>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body data-">
              <div id="length" class="length"></div>
              <br>
              <div id="content" class="content"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="">
    <p>Made by Kimdolion | <a href="https://github.com/kimdolion/void-yeet-client">Github</a> | Credits </p>
  </footer>
</body>

</html>
